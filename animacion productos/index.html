<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco Fembyte - Productos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f0f0f0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            overflow: hidden;
        }
        
        .container {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 85vh;
            display: flex;
            flex-direction: column;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        /* Animaci√≥n de inicio */
        .splash-screen {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #4a86e8;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            animation: fadeOut 1s ease-in-out 2s forwards;
            overflow: hidden;
        }
        
        .splash-logo {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            animation: popIn 0.5s ease-out;
        }
        
        .splash-icon {
            width: 100px;
            height: 100px;
            background-color: #333;
            border-radius: 50%;
            position: relative;
            animation: expand 0.8s ease-out 0.5s forwards;
        }
        
        .splash-icon:before {
            content: "F";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #4a86e8;
            font-size: 60px;
            font-weight: bold;
        }
        
        /* Animaciones */
        @keyframes fadeOut {
            from { opacity: 1; }
            to { 
                opacity: 0; 
                display: none;
                z-index: -1;
            }
        }
        
        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            80% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        @keyframes expand {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        
        /* Aplicaci√≥n principal */
        .app-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .balance-container {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 10px;
            margin-top: 10px;
        }
        
        .balance-label {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .balance {
            font-size: 28px;
            font-weight: bold;
        }
        
        /* Carrusel de productos */
        .product-carousel {
            position: relative;
            height: 200px; /* Altura reducida */
            margin: 10px 15px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: height 0.3s ease;
        }
        
        .product-container {
            display: flex;
            width: 100%;
            height: 100%;
            transition: transform 0.5s ease-in-out;
        }
        
        .product-slide {
            min-width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .product-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        
        .product-info {
            padding: 10px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: #fff;
        }
        
        .product-title {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        
        .product-description {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }
        
        .product-link {
            font-size: 14px;
            font-weight: bold;
            color: #4a86e8;
            text-decoration: none;
            text-align: right;
        }
        
        /* Controles del carrusel */
        .carousel-controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 5px;
        }
        
        .carousel-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }
        
        .carousel-dot.active {
            background-color: #4a86e8;
        }
        
        .carousel-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 10;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .arrow-left {
            left: 10px;
        }
        
        .arrow-right {
            right: 10px;
        }
        
        /* √Årea principal */
        .main-area {
            flex: 1;
            margin: 15px;
            background-color: #c2ff00; /* Color por defecto, se cambiar√° din√°micamente */
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s ease;
        }
        
        /* Enlace grande en la parte inferior del chroma */
        .main-link {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            padding: 15px;
            z-index: 10;
        }
        
        .main-link a {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            text-decoration: none;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            display: inline-block;
        }
        
        .main-link a:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        
        /* Secci√≥n de enlaces de productos */
        .product-links {
            background-color: #fff;
            border-radius: 15px;
            padding: 15px;
            margin: 15px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        .product-links-title {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .product-links-list {
            list-style: none;
        }
        
        .product-links-item {
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        
        .product-links-item:last-child {
            border-bottom: none;
        }
        
        .product-links-link {
            display: flex;
            justify-content: space-between;
            text-decoration: none;
            color: #333;
        }
        
        .product-links-link span {
            color: #4a86e8;
        }
        
        /* Controles administrativos */
        .controls-container {
            width: 100%;
            max-width: 350px;
            padding: 20px;
            background-color: white;
            border-radius: 25px;
            margin-left: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            height: 85vh;
            overflow-y: auto;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .control-label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-size: 14px;
        }
        
        .control-input, .control-select, .control-textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .control-textarea {
            resize: vertical;
            min-height: 60px;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .control-button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #4a86e8;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .control-button:hover {
            background-color: #3a76d8;
            transform: translateY(-2px);
        }
        
        .control-button:active {
            transform: translateY(1px);
        }
        
        /* Tabla de productos */
        .products-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .products-table th, 
        .products-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            font-size: 14px;
        }
        
        .products-table th {
            background-color: #f2f2f2;
        }
        
        .products-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        
        .product-action {
            background: none;
            border: none;
            color: #4a86e8;
            cursor: pointer;
            margin-right: 5px;
        }
        
        .product-action.delete {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Pantalla de inicio -->
        <div class="splash-screen">
            <div class="splash-logo">Fembyte</div>
            <div class="splash-icon"></div>
        </div>
        
        <!-- Aplicaci√≥n principal -->
        <div class="app-container">
            <!-- Carrusel de productos -->
            <div class="product-carousel" id="productCarousel">
                <div class="product-container" id="productContainer">
                    <!-- El contenido se agregar√° din√°micamente con JavaScript -->
                </div>
                <div class="carousel-arrow arrow-left" id="arrowLeft">‚óÑ</div>
                <div class="carousel-arrow arrow-right" id="arrowRight">‚ñ∫</div>
                <div class="carousel-controls" id="carouselControls">
                    <!-- Los puntos se agregar√°n din√°micamente con JavaScript -->
                </div>
            </div>
            
            <!-- √Årea principal (chroma key) -->
            <div class="main-area">
                <div class="main-link" id="mainLink">
                    <a href="#" id="mainLinkUrl">CursosChafas.com</a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Controles administrativos -->
    <div class="controls-container">
        <div class="controls-header">Panel de Administraci√≥n</div>
        <div class="form-group">
            <label class="control-label" for="productTitle">T√≠tulo del Producto</label>
            <input type="text" class="control-input" id="productTitle" placeholder="Ej: Cuenta de Ahorro Premium">
        </div>
        <div class="form-group">
            <label class="control-label" for="productDescription">Descripci√≥n</label>
            <textarea class="control-textarea" id="productDescription" placeholder="Descripci√≥n breve del producto..."></textarea>
        </div>
        <div class="form-group">
            <label class="control-label" for="productImage">URL de la Imagen</label>
            <input type="text" class="control-input" id="productImage" placeholder="https://ejemplo.com/imagen.jpg">
        </div>
        <div class="form-group">
            <label class="control-label" for="productLink">Enlace</label>
            <input type="text" class="control-input" id="productLink" placeholder="https://fembyte.com/productos/cuenta-ahorro">
        </div>
        <div class="form-group">
            <label class="control-label" for="productVisible">Visible en Carrusel</label>
            <select class="control-select" id="productVisible">
                <option value="true">S√≠</option>
                <option value="false">No</option>
            </select>
        </div>
        <div class="button-group">
            <button class="control-button" id="resetButton">Limpiar</button>
            <button class="control-button" id="addProductButton">Agregar</button>
        </div>
        
        <hr style="margin: 20px 0; border: none; border-top: 1px solid #eee;">
        
        <h3 style="margin-bottom: 10px;">Configuraci√≥n de Visualizaci√≥n</h3>
        
        <div class="form-group">
            <label class="control-label" for="chromaColor">Color del Chroma Key</label>
            <input type="color" class="control-input" id="chromaColor" value="#c2ff00">
        </div>
        
        <div class="form-group">
            <label class="control-label" for="carouselHeight">Tama√±o del Carrusel</label>
            <div style="display: flex; align-items: center;">
                <input type="range" id="carouselHeight" min="100" max="300" value="200" style="flex: 1;">
                <span id="carouselHeightValue" style="margin-left: 10px; min-width: 40px;">200px</span>
            </div>
        </div>
        
        <div class="form-group">
            <label class="control-label" for="mainLinkText">Texto del Enlace Grande</label>
            <input type="text" class="control-input" id="mainLinkText" value="Visitar ahora" placeholder="Ej: Visitar ahora">
        </div>
        
        <div class="form-group">
            <label class="control-label" for="mainLinkHref">URL del Enlace Grande</label>
            <input type="text" class="control-input" id="mainLinkHref" value="#" placeholder="https://fembyte.com/">
        </div>
        
        <div style="margin-top: 20px;">
            <h3 style="margin-bottom: 10px;">Productos Agregados</h3>
            <table class="products-table" id="productsTable">
                <thead>
                    <tr>
                        <th>T√≠tulo</th>
                        <th>Visible</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="productsTableBody">
                    <!-- Se agregar√°n filas din√°micamente -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Elementos del DOM
        const productContainer = document.getElementById('productContainer');
        const carouselControls = document.getElementById('carouselControls');
        const arrowLeft = document.getElementById('arrowLeft');
        const arrowRight = document.getElementById('arrowRight');
        const productLinksList = document.getElementById('productLinksList');
        const productsTableBody = document.getElementById('productsTableBody');
        const mainArea = document.querySelector('.main-area');
        const productCarousel = document.querySelector('.product-carousel');
        
        // Botones de control
        const addProductButton = document.getElementById('addProductButton');
        const resetButton = document.getElementById('resetButton');
        
        // Controles de visualizaci√≥n
        const chromaColorInput = document.getElementById('chromaColor');
        const carouselHeightInput = document.getElementById('carouselHeight');
        const carouselHeightValue = document.getElementById('carouselHeightValue');
        
        // Variables globales para el carrusel
        let products = [
            {
                id: 1,
                title: 'Python pal Billete',
                description: 'Invoca dinero con s√≥lo tres l√≠neas de c√≥digo üêçüí∏. Bonus: hechizo para que tu jefe te suba el sueldo sin preguntar.',
                image: 'src/imagen-1.png',
                link: '/animacion productos/src/imagen-1.png',
                visible: true
            },
            {
                id: 2,
                title: 'CSS‚ÄØMillonario',
                description: 'Alinea tus divs y tus chakras financieros; flex‚Äëbox para flexear tu cuenta bancaria.',
                image: 'src/imagen-2.png',
                link: '#',
                visible: true
            },
            {
                id: 3,
                title: 'Docker‚ÄØDollars',
                description: 'Conteneriza tu fortuna offshore. Cada imagen Docker trae un para√≠so fiscal inclu√≠do.',
                image: 'src/imagen-3.png',
                link: '#',
                visible: true
            }
        ];
        
        let currentSlide = 0;
        let autoSlideInterval;
        let totalVisibleProducts = 0;
        
        /**
         * Inicializa el carrusel con los productos disponibles
         */
        function initCarousel() {
            // Limpiar el contenedor
            productContainer.innerHTML = '';
            carouselControls.innerHTML = '';
            
            // Filtrar productos visibles
            const visibleProducts = products.filter(product => product.visible);
            totalVisibleProducts = visibleProducts.length;
            
            if (totalVisibleProducts === 0) {
                // Si no hay productos, mostrar un mensaje
                productContainer.innerHTML = `
                    <div class="product-slide">
                        <div class="product-info" style="height: 100%; justify-content: center; align-items: center; text-align: center;">
                            <p>No hay productos disponibles para mostrar.</p>
                        </div>
                    </div>
                `;
                return;
            }
            
            // Crear slides para cada producto
            visibleProducts.forEach((product, index) => {
                // Crear slide
                const slide = document.createElement('div');
                slide.className = 'product-slide';
                slide.innerHTML = `
                    <img class="product-image" src="${product.image}" alt="${product.title}">
                    <div class="product-info">
                        <div>
                            <div class="product-title">${product.title}</div>
                            <div class="product-description">${product.description}</div>
                        </div>
                        <a href="${product.link}" class="product-link">Ver m√°s ‚ñ∂</a>
                    </div>
                `;
                productContainer.appendChild(slide);
                
                // Crear punto de control
                const dot = document.createElement('div');
                dot.className = 'carousel-dot' + (index === 0 ? ' active' : '');
                dot.addEventListener('click', () => goToSlide(index));
                carouselControls.appendChild(dot);
            });
            
            // Mostrar u ocultar flechas seg√∫n la cantidad de productos
            if (totalVisibleProducts <= 1) {
                arrowLeft.style.display = 'none';
                arrowRight.style.display = 'none';
                carouselControls.style.display = 'none';
            } else {
                arrowLeft.style.display = 'flex';
                arrowRight.style.display = 'flex';
                carouselControls.style.display = 'flex';
                
                // Iniciar carrusel autom√°tico
                startAutoSlide();
            }
        }
        
        /**
         * Actualiza los controles visuales del carrusel
         * @param {number} slideIndex - √çndice del slide actual
         */
        function updateCarouselControls(slideIndex) {
            // Actualizar puntos de control
            const dots = carouselControls.querySelectorAll('.carousel-dot');
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === slideIndex);
            });
            
            // Mover el contenedor
            productContainer.style.transform = `translateX(-${slideIndex * 100}%)`;
        }
        
        /**
         * Ir a un slide espec√≠fico
         * @param {number} index - √çndice del slide
         */
        function goToSlide(index) {
            // Reiniciar carrusel autom√°tico
            stopAutoSlide();
            
            // Actualizar √≠ndice actual
            currentSlide = index;
            
            // Actualizar controles visuales
            updateCarouselControls(currentSlide);
            
            // Reiniciar carrusel autom√°tico
            startAutoSlide();
        }
        
        /**
         * Ir al slide anterior
         */
        function prevSlide() {
            currentSlide = (currentSlide - 1 + totalVisibleProducts) % totalVisibleProducts;
            goToSlide(currentSlide);
        }
        
        /**
         * Ir al slide siguiente
         */
        function nextSlide() {
            currentSlide = (currentSlide + 1) % totalVisibleProducts;
            goToSlide(currentSlide);
        }
        
        /**
         * Inicia el deslizamiento autom√°tico del carrusel
         */
        function startAutoSlide() {
            // Limpiar intervalo anterior si existe
            stopAutoSlide();
            
            // Crear nuevo intervalo solo si hay m√°s de un producto
            if (totalVisibleProducts > 1) {
                autoSlideInterval = setInterval(() => {
                    nextSlide();
                }, 5000); // Cambiar slide cada 5 segundos
            }
        }
        
        /**
         * Detiene el deslizamiento autom√°tico del carrusel
         */
        function stopAutoSlide() {
            if (autoSlideInterval) {
                clearInterval(autoSlideInterval);
            }
        }
        
        /**
         * Actualiza la lista de enlaces de productos
         */
        function updateProductLinks() {
            // Limpiar lista actual
            productLinksList.innerHTML = '';
            
            // Agregar enlaces para todos los productos
            products.forEach(product => {
                const li = document.createElement('li');
                li.className = 'product-links-item';
                li.innerHTML = `
                    <a href="${product.link}" class="product-links-link">
                        ${product.title} <span>‚ñ∂</span>
                    </a>
                `;
                productLinksList.appendChild(li);
            });
        }
        
        /**
         * Actualiza la tabla de productos en el panel de administraci√≥n
         */
        function updateProductsTable() {
            // Limpiar tabla actual
            productsTableBody.innerHTML = '';
            
            // Agregar filas para cada producto
            products.forEach(product => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${product.title}</td>
                    <td>${product.visible ? 'S√≠' : 'No'}</td>
                    <td>
                        <button class="product-action edit" data-id="${product.id}">‚úèÔ∏è</button>
                        <button class="product-action toggle" data-id="${product.id}">${product.visible ? 'üëÅÔ∏è' : 'üëÅÔ∏è‚Äçüó®Ô∏è'}</button>
                        <button class="product-action delete" data-id="${product.id}">üóëÔ∏è</button>
                    </td>
                `;
                productsTableBody.appendChild(row);
            });
            
            // Agregar eventos a los botones de acci√≥n
            addTableActionEvents();
        }
        
        /**
         * Agrega eventos a los botones de acci√≥n de la tabla
         */
        function addTableActionEvents() {
            // Botones de edici√≥n
            document.querySelectorAll('.product-action.edit').forEach(button => {
                button.addEventListener('click', (e) => {
                    const productId = parseInt(e.target.dataset.id);
                    editProduct(productId);
                });
            });
            
            // Botones de toggle visibilidad
            document.querySelectorAll('.product-action.toggle').forEach(button => {
                button.addEventListener('click', (e) => {
                    const productId = parseInt(e.target.dataset.id);
                    toggleProductVisibility(productId);
                });
            });
            
            // Botones de eliminaci√≥n
            document.querySelectorAll('.product-action.delete').forEach(button => {
                button.addEventListener('click', (e) => {
                    const productId = parseInt(e.target.dataset.id);
                    deleteProduct(productId);
                });
            });
        }
        
        /**
         * Edita un producto existente
         * @param {number} productId - ID del producto a editar
         */
        function editProduct(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;
            
            // Llenar formulario con datos del producto
            document.getElementById('productTitle').value = product.title;
            document.getElementById('productDescription').value = product.description;
            document.getElementById('productImage').value = product.image;
            document.getElementById('productLink').value = product.link;
            document.getElementById('productVisible').value = product.visible.toString();
            
            // Cambiar funci√≥n del bot√≥n agregar
            addProductButton.textContent = 'Actualizar';
            addProductButton.dataset.mode = 'edit';
            addProductButton.dataset.productId = productId;
        }
        
        /**
         * Alterna la visibilidad de un producto
         * @param {number} productId - ID del producto a modificar
         */
        function toggleProductVisibility(productId) {
            const productIndex = products.findIndex(p => p.id === productId);
            if (productIndex === -1) return;
            
            // Cambiar visibilidad
            products[productIndex].visible = !products[productIndex].visible;
            
            // Actualizar interfaz
            updateProductsTable();
            initCarousel();
        }
        
        /**
         * Elimina un producto
         * @param {number} productId - ID del producto a eliminar
         */
        function deleteProduct(productId) {
            // Confirmar eliminaci√≥n
            if (!confirm('¬øEst√°s seguro de eliminar este producto?')) return;
            
            // Filtrar productos
            products = products.filter(p => p.id !== productId);
            
            // Actualizar interfaz
            updateProductsTable();
            updateProductLinks();
            initCarousel();
        }
        
        /**
         * Agrega o actualiza un producto
         */
        function addOrUpdateProduct() {
            // Obtener valores del formulario
            const title = document.getElementById('productTitle').value.trim();
            const description = document.getElementById('productDescription').value.trim();
            const image = document.getElementById('productImage').value.trim();
            const link = document.getElementById('productLink').value.trim();
            const visible = document.getElementById('productVisible').value === 'true';
            
            // Validar campos requeridos
            if (!title || !description || !image || !link) {
                alert('Por favor, completa todos los campos.');
                return;
            }
            
            // Verificar si es edici√≥n o creaci√≥n
            const mode = addProductButton.dataset.mode || 'add';
            
            if (mode === 'edit') {
                // Editar producto existente
                const productId = parseInt(addProductButton.dataset.productId);
                const productIndex = products.findIndex(p => p.id === productId);
                
                if (productIndex !== -1) {
                    products[productIndex] = {
                        ...products[productIndex],
                        title,
                        description,
                        image,
                        link,
                        visible
                    };
                }
                
                // Restablecer bot√≥n
                addProductButton.textContent = 'Agregar';
                addProductButton.dataset.mode = 'add';
                delete addProductButton.dataset.productId;
            } else {
                // Crear nuevo producto
                const newId = products.length > 0 ? Math.max(...products.map(p => p.id)) + 1 : 1;
                
                const newProduct = {
                    id: newId,
                    title,
                    description,
                    image,
                    link,
                    visible
                };
                
                products.push(newProduct);
            }
            
            // Limpiar formulario
            resetForm();
            
            // Actualizar interfaz
            updateProductsTable();
            updateProductLinks();
            initCarousel();
        }
        
        /**
         * Limpia el formulario
         */
        function resetForm() {
            document.getElementById('productTitle').value = '';
            document.getElementById('productDescription').value = '';
            document.getElementById('productImage').value = '';
            document.getElementById('productLink').value = '';
            document.getElementById('productVisible').value = 'true';
            
            // Restablecer bot√≥n si estaba en modo edici√≥n
            addProductButton.textContent = 'Agregar';
            addProductButton.dataset.mode = 'add';
            delete addProductButton.dataset.productId;
        }
        
        // Eventos para controles del carrusel
        arrowLeft.addEventListener('click', prevSlide);
        arrowRight.addEventListener('click', nextSlide);
        
        // Eventos para controles administrativos
        addProductButton.addEventListener('click', addOrUpdateProduct);
        resetButton.addEventListener('click', resetForm);
        
        // Eventos para controles de visualizaci√≥n
        chromaColorInput.addEventListener('input', updateChromaColor);
        carouselHeightInput.addEventListener('input', updateCarouselSize);
        document.getElementById('mainLinkText').addEventListener('input', updateMainLink);
        document.getElementById('mainLinkHref').addEventListener('input', updateMainLink);
        
        // Actualiza el enlace grande
        function updateMainLink() {
            const linkText = document.getElementById('mainLinkText').value.trim() || 'Visitar ahora';
            const linkHref = document.getElementById('mainLinkHref').value.trim() || '#';
            
            const mainLinkElement = document.getElementById('mainLinkUrl');
            mainLinkElement.textContent = linkText;
            mainLinkElement.href = linkHref;
        }
        
        // Actualiza el color del chroma key
        function updateChromaColor() {
            const color = chromaColorInput.value;
            mainArea.style.backgroundColor = color;
        }
        
        // Actualiza el tama√±o del carrusel
        function updateCarouselSize() {
            const height = carouselHeightInput.value;
            productCarousel.style.height = `${height}px`;
            carouselHeightValue.textContent = `${height}px`;
        }
        
        // Inicializar elementos
        function init() {
            // Inicializar carrusel
            initCarousel();
            
            // Inicializar lista de enlaces
            updateProductLinks();
            
            // Inicializar tabla de productos
            updateProductsTable();
            
            // Inicializar controles de visualizaci√≥n
            updateChromaColor();
            updateCarouselSize();
        }
        
        // Inicializar despu√©s de la animaci√≥n de inicio
        setTimeout(init, 3000);
    </script>
</body>
