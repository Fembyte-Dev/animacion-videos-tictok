<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco Fembyte</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f0f0f0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px; /* Aumentar separaci贸n entre elementos */
            overflow: hidden;
        }
        
        .container {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 85vh;
            display: flex;
            flex-direction: column;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        /* Animaci贸n de inicio */
        .splash-screen {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #4a86e8; /* Cambiado de #c2ff00 a azul */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            animation: fadeOut 1s ease-in-out 2s forwards;
            overflow: hidden;
        }
        
        .splash-logo {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            animation: popIn 0.5s ease-out;
        }
        
        .splash-icon {
            width: 100px;
            height: 100px;
            background-color: #333;
            border-radius: 50%;
            position: relative;
            animation: expand 0.8s ease-out 0.5s forwards;
        }
        
        .splash-icon:before {
            content: "F";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #4a86e8; /* Cambiado de #c2ff00 a azul */
            font-size: 60px;
            font-weight: bold;
        }
        
        /* Animaciones */
        @keyframes fadeOut {
            from { opacity: 1; }
            to { 
                opacity: 0; 
                display: none;
                z-index: -1;
            }
        }
        
        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            80% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        @keyframes expand {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        
        /* Aplicaci贸n principal */
        .app-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
        }
        
        .header {
            padding: 20px;
            background-color: #4a86e8; /* Cambiado de #c2ff00 a azul */
            color: #fff; /* Cambiado de #333 a blanco para mejor contraste */
            text-align: center;
            position: relative;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .balance-container {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 10px;
            margin-top: 10px;
        }
        
        .balance-label {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .balance {
            font-size: 28px;
            font-weight: bold;
        }
        
        .chroma-key {
            flex: 1;
            margin: 20px;
            background-color: #c2ff00;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        /* Controles */
        .controls-container {
            width: 100%;
            max-width: 350px;
            padding: 20px;
            background-color: white;
            border-radius: 25px;
            margin-left: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            height: 85vh;
            overflow-y: auto;
        }
        
        .controls-header {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .control-label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-size: 14px;
        }
        
        .control-input, .control-select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .control-button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #4a86e8; /* Cambiado de #c2ff00 a azul */
            color: #fff; /* Cambiado a blanco para mejor contraste */
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .control-button:hover {
            background-color: #3a76d8; /* Versi贸n m谩s oscura del azul */
            transform: translateY(-2px);
        }
        
        .control-button:active {
            transform: translateY(1px);
        }
        
        /* Estilos para el toggle switch */
        .toggle-container {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
        }
        
        .toggle-input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .toggle-label {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        
        .toggle-label:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        .toggle-input:checked + .toggle-label {
            background-color: #4a86e8;
        }
        
        .toggle-input:checked + .toggle-label:before {
            transform: translateX(30px);
        }
        
        /* Notificaci贸n */
        .notification {
            position: absolute;
            bottom: 20px;
            right: 20px;
            transform: translateX(100%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            z-index: 100;
            transition: transform 0.5s ease;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 5px;
            opacity: 0; /* Inicialmente oculta */
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification-title {
            font-weight: bold;
            color: #333;
        }
        
        .notification-amount {
            font-size: 18px;
            font-weight: bold;
        }
        
        .notification-amount.deposit {
            color: #28a745;
        }
        
        .notification-amount.withdrawal {
            color: #dc3545;
        }
        
        .notification-concept {
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Pantalla de inicio -->
        <div class="splash-screen">
            <div class="splash-logo">Banco Fembyte</div>
            <div class="splash-icon"></div>
        </div>
        
        <!-- Aplicaci贸n principal -->
        <div class="app-container">
            <div class="header">
                <div class="logo">Banco Fembyte</div>
                <div class="balance-container">
                    <div class="balance-label">Tu saldo actual</div>
                    <div class="balance" id="balanceAmount">$0.00</div>
                </div>
            </div>
            
            <div class="chroma-key" id="chromaKey"></div>

            <!-- Notificaci贸n -->
            <div class="notification" id="notification">
                <div class="notification-title" id="notificationTitle">Dep贸sito realizado</div>
                <div class="notification-amount" id="notificationAmount">$1,000.00</div>
                <div class="notification-concept" id="notificationConcept">Concepto: Pago de n贸mina</div>
            </div>
        </div>
    </div>
    
    <!-- Controles separados -->
    <div class="controls-container">
        <div class="controls-header">Controles</div>
        <div class="form-group">
            <label class="control-label" for="transactionType">Tipo de transacci贸n</label>
            <select class="control-select" id="transactionType">
                <option value="deposit">Dep贸sito</option>
                <option value="withdrawal">Retiro</option>
                <option value="payment">Pago</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" for="transactionConcept">Concepto</label>
            <input type="text" class="control-input" id="transactionConcept" placeholder="Ej: Pago de n贸mina">
        </div>
        <div class="form-group">
            <label class="control-label" for="transactionAmount">Cantidad</label>
            <input type="number" class="control-input" id="transactionAmount" placeholder="0.00" min="0">
        </div>
        <div class="form-group">
            <label class="control-label" for="chromaColor">Color del Chroma Key</label>
            <input type="color" class="control-input" id="chromaColor" value="#c2ff00">
        </div>
        <div class="form-group">
            <label class="control-label" for="showChromaText">Mostrar leyenda en Chroma Key</label>
            <div class="toggle-container">
                <input type="checkbox" id="showChromaText" class="toggle-input" checked>
                <label for="showChromaText" class="toggle-label"></label>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="currencyType">Tipo de moneda</label>
            <select class="control-select" id="currencyType">
                <option value="USD">USD (D贸lar)</option>
                <option value="MXN">MXN (Peso Mexicano)</option>
            </select>
        </div>
        <div class="button-group">
            <button class="control-button" id="resetButton">Reiniciar</button>
            <button class="control-button" id="submitButton">Aplicar</button>
        </div>
    </div>

    <script>
        // Elementos del DOM
        const balanceElement = document.getElementById('balanceAmount');
        const notification = document.getElementById('notification');
        const notificationTitle = document.getElementById('notificationTitle');
        const notificationAmount = document.getElementById('notificationAmount');
        const notificationConcept = document.getElementById('notificationConcept');
        const submitButton = document.getElementById('submitButton');
        const resetButton = document.getElementById('resetButton');
        const chromaKey = document.getElementById('chromaKey');
        const chromaColorInput = document.getElementById('chromaColor');
        
        // Variables globales
        let currentBalance = 0; // Saldo inicial en n煤meros para c谩lculos
        let currentCurrency = "USD"; // Moneda por defecto
        let showChromaText = true; // Mostrar texto en chroma key por defecto
        
        /**
         * Formatea un n煤mero a formato de moneda
         * @param {number} amount - Cantidad a formatear
         * @return {string} - Cantidad formateada
         */
        function formatCurrency(amount) {
            const symbol = currentCurrency === "USD" ? "$" : "$";
            const exchangeRate = currentCurrency === "USD" ? 1 : 17.5; // Tasa de cambio aproximada USD a MXN
            const convertedAmount = amount * (currentCurrency === "USD" ? 1 : exchangeRate);
            return symbol + convertedAmount.toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$&,') + (currentCurrency === "USD" ? " USD" : " MXN");
        }
        
        /**
         * Actualiza el saldo en la interfaz
         * @param {number} newBalance - Nuevo saldo a mostrar
         */
        function updateBalance(newBalance) {
            currentBalance = newBalance;
            balanceElement.textContent = formatCurrency(currentBalance);
            
            // Animaci贸n simple
            balanceElement.style.transform = 'scale(1.1)';
            setTimeout(() => {
                balanceElement.style.transform = 'scale(1)';
            }, 200);
        }
        
        /**
         * Muestra una notificaci贸n y reproduce un sonido
         * @param {string} title - T铆tulo de la notificaci贸n
         * @param {number} amount - Cantidad
         * @param {string} concept - Concepto de la transacci贸n
         * @param {string} type - Tipo de transacci贸n (deposit, withdrawal)
         */
        function showNotification(title, amount, concept, type) {
            notificationTitle.textContent = title;
            notificationAmount.textContent = formatCurrency(amount);
            notificationConcept.textContent = 'Concepto: ' + concept;
            
            // Aplicar clase seg煤n tipo
            notificationAmount.className = 'notification-amount';
            if (type) {
                notificationAmount.classList.add(type);
            }
            
            // Reproducir sonido de notificaci贸n
            const notificationSound = new Audio('audio.mp3');
            notificationSound.play();
            
            // Mostrar y ocultar despu茅s de un tiempo
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        /**
         * Procesa una transacci贸n
         */
        function processTransaction() {
            const transactionType = document.getElementById('transactionType').value;
            const concept = document.getElementById('transactionConcept').value || 'Sin concepto';
            const amountInput = document.getElementById('transactionAmount').value;
            
            if (!amountInput || isNaN(amountInput) || parseFloat(amountInput) <= 0) {
                alert('Por favor, ingresa una cantidad v谩lida');
                return;
            }
            
            const amount = parseFloat(amountInput);
            let newBalance = currentBalance;
            let title = '';
            let type = '';
            
            switch(transactionType) {
                case 'deposit':
                    newBalance += amount;
                    title = 'Dep贸sito realizado';
                    type = 'deposit';
                    break;
                case 'withdrawal':
                    if (amount > currentBalance) {
                        alert('Saldo insuficiente');
                        return;
                    }
                    newBalance -= amount;
                    title = 'Retiro realizado';
                    type = 'withdrawal';
                    break;
                case 'payment':
                    if (amount > currentBalance) {
                        alert('Saldo insuficiente');
                        return;
                    }
                    newBalance -= amount;
                    title = 'Pago realizado';
                    type = 'withdrawal';
                    break;
            }
            
            // Actualizar saldo y mostrar notificaci贸n
            updateBalance(newBalance);
            showNotification(title, amount, concept, type);
            
            // Limpiar campos
            document.getElementById('transactionConcept').value = '';
            document.getElementById('transactionAmount').value = '';
        }
        
        /**
         * Reinicia la aplicaci贸n
         */
        function resetApp() {
            // Reiniciar saldo
            updateBalance(0);
            
            // Ocultar notificaci贸n si est谩 visible
            notification.classList.remove('show');
            
            // Recrear y mostrar la pantalla de inicio
            const appContainer = document.querySelector('.app-container');
            const splashScreen = document.querySelector('.splash-screen');
            
            // Ocultar la aplicaci贸n principal
            appContainer.style.opacity = '0';
            
            // Reiniciar la animaci贸n de inicio
            splashScreen.style.opacity = '1';
            splashScreen.style.zIndex = '100';
            splashScreen.style.display = 'flex';
            splashScreen.style.animation = 'none';
            
            // Forzar un reflow para reiniciar la animaci贸n
            void splashScreen.offsetWidth;
            
            // Reiniciar la animaci贸n
            splashScreen.style.animation = 'fadeOut 1s ease-in-out 2s forwards';
            
            // Mostrar la aplicaci贸n principal despu茅s de la animaci贸n
            setTimeout(() => {
                appContainer.style.opacity = '1';
                showNotification('Su saldo actual', 0, 'Banco Fembyte', null);
                
                // Reiniciar el chroma key
                initChromaKey();
            }, 3000);
        }
        
        // Evento para bot贸n de enviar
        submitButton.addEventListener('click', processTransaction);
        
        // Evento para bot贸n de reiniciar
        resetButton.addEventListener('click', resetApp);
        
        // Simular acceso a la c谩mara (solo visual)
        function initChromaKey() {
            updateChromaKeyColor();
            updateChromaKeyText();
        }
        
        // Funci贸n para actualizar el texto del chroma key
        function updateChromaKeyText() {
            if (showChromaText) {
                chromaKey.innerHTML = `
                    <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center;">
                        <div style="font-size: 32px; margin-bottom: 10px;"></div>
                        <div style="color: #333;">rea de chroma key</div>
                        <div style="color: #666; font-size: 12px; margin-top: 5px;">Aqu铆 se mostrar铆a el usuario</div>
                    </div>
                `;
            } else {
                chromaKey.innerHTML = '';
            }
        }
        
        // Funci贸n para actualizar el color del chroma key
        function updateChromaKeyColor() {
            const color = chromaColorInput.value;
            chromaKey.style.backgroundColor = color;
        }
        
        // Evento para cambiar el color del chroma key
        chromaColorInput.addEventListener('input', updateChromaKeyColor);
        
        // Evento para mostrar/ocultar texto en chroma key
        document.getElementById('showChromaText').addEventListener('change', function() {
            showChromaText = this.checked;
            updateChromaKeyText();
        });
        
        // Evento para cambiar el tipo de moneda
        document.getElementById('currencyType').addEventListener('change', function() {
            currentCurrency = this.value;
            updateBalance(currentBalance); // Actualizar el formato de la moneda
        });
        
        // Inicializar 谩rea de chroma key despu茅s de la animaci贸n de inicio
        setTimeout(initChromaKey, 3000);
        
        // Ocultar notificaci贸n durante la pantalla de inicio
        setTimeout(() => {
            notification.style.opacity = 1; // Hacer visible despu茅s de la animaci贸n de inicio
        }, 3000);
    </script>
</body>
</html>
